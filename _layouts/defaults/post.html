<h1 class="border border-top-0 border-right-0 border-left-0 mb-3 pb-2">{{ page.title }}</h1>

<div class="d-md-block d-lg-none">
    {% include components/post-meta.html %}
</div>

{{ content }}


<div id="container"></div>

<link rel="stylesheet" href="{{site.baseurl}}/static/css/gitment.css">
<script src="{{site.baseurl}}/static/js/gitment.js"></script>
<script>
var myTheme = {
  render(state, instance) {
    const container = document.createElement('div')
    container.lang = "zh-CN"
    container.className = 'gitment-container gitment-root-container'
    container.appendChild(instance.renderHeader(state, instance))
    container.appendChild(instance.renderEditor(state, instance))
    container.appendChild(instance.renderComments(state, instance))
    container.appendChild(instance.renderFooter(state, instance))
    return container
  },
}

var gitment = new Gitment({
  owner: 'yqwoe',
  repo: 'yqwoe.github.io',
  oauth: {
    client_id: '38908a117aeb2426fddb',
    client_secret: 'fab30686c5598f5ba19e726492b27e33e40eceda',
  },
  theme: myTheme
})
gitment.render('container')
</script>
