<!DOCTYPE html>
<html lang="en">

{% include structure/head.html %}
<style>
    table{
    /* border-left:1px solid #000000;border-top:1px solid #000000; */
    /* width: 100%; */
    /* word-wrap:break-word; word-break:break-all; */
    border: 1px solid #dee2e6;
    width: 100%;
    max-width: 100%;
    margin-bottom: 15px;
    background-color: transparent;
    border-collapse: collapse;
    display: table;
    border-spacing: 2px;
    text-align:center;
  }
  table thead tbody{
  display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
  }
  table tbody tr:nth-of-type(odd) {
    background-color: rgba(0,0,0,0.05);
}
</style>

<body>

{% include bars/nav.html %}

{% capture col1 %}{% if page.narrow %}3{% else %}4{% endif %}{% endcapture %}

{% capture col2 %}{% if page.narrow %}9{% else %}8{% endif %}{% endcapture %}

<div class="container site-container" id="top">
    <div class="row">
        <div class="d-none d-lg-block col-lg-4 col-xl-{{ col1 }} side">
            {% include bars/side.html %}
        </div>
        <div class="col-md-12 col-lg-8 col-xl-{{ col2 }} pb-4 content">
            {{ content }}
        </div>
        <div class="col-md-12 d-lg-none bottom">
            {% include bars/bottom.html %}
        </div>
    </div>
</div>

<script type="text/javascript">
/*!
 * IE10 viewport hack for Surface/desktop Windows 8 bug
 * Copyright 2014-2017 The Bootstrap Authors
 * Copyright 2014-2017 Twitter, Inc.
 * Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
 */

// See the Getting Started docs for more information:
// https://getbootstrap.com/getting-started/#support-ie10-width

(function () {
    'use strict'

    if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
            document.createTextNode(
                '@-ms-viewport{width:auto!important}'
            )
        )
        document.head.appendChild(msViewportStyle)
    }
}())
</script>

</body>
<style>
    blockquote{
        display:block;
        background: #fff;
        padding: 15px 20px 15px 45px;
        margin: 0 0 20px;
        position: relative;

        /*字体*/
        font-family: Georgia, serif;
        font-size: 16px;
        line-height: 1.2;
        color: #666;
        text-align: justify;

        /*边框 - (选项)*/
        /*border-left: 15px solid #c76c0c;*/
        /*border-right: 2px solid #c76c0c;*/

        /*盒子阴影 - (选项)*/
        -moz-box-shadow: 2px 2px 15px #ccc;
        -webkit-box-shadow: 2px 2px 15px #ccc;
        box-shadow: 2px 2px 15px #ccc;
    }
    blockquote::before{
        content: "\201C"; /*左双引号的Unicode编码*/

        /*字体*/
        font-family: Georgia, serif;
        font-size: 40px;
        font-weight: bold;
        color: #999;

        /*位置*/
        position: absolute;
        left: 10px;
        top:5px;
    }
    blockquote::after{
        content: ""; /*如果要显示右双引号，则写 content: "\201D"; */
    }

    
</style>

</html>
